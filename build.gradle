plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '5.7.0'
    testCompile group: 'io.cucumber', name: 'cucumber-core', version: '5.7.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.7.0'
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}
